<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Interface</title>

    <script>

        function getNumberOfShapes(){

            var amountOfShapes = document.getElementById('amountOfShapes').value; // get amount of coordinates that the user will send
            var shapesDiv = document.getElementById("shapesDiv"); //
            shapesDiv.innerHTML = "<br>";

            var newDiv = document.createElement('div');
            var coordinatesInput = document.createElement('input');
            var breakElement = document.createElement('br');

            coordinatesInput.setAttribute('placeholder', '(x,y)');
            var coordinatesLabel = document.createElement('p');
            coordinatesLabel.innerHTML = "Coordinate: ";

            newDiv.appendChild(coordinatesLabel);
            newDiv.appendChild(coordinatesInput);
            newDiv.appendChild(breakElement);

            for(var i = 1; i <= amountOfShapes; i++) {

                shapesDiv.innerHTML += "<b>Shape:</b>"

                for (var j = 1; j <= 4; j++) {

                    shapesDiv.innerHTML += newDiv.innerHTML;

                } // end of inner loop

                shapesDiv.innerHTML += "<br>";

            } // end of outer loop

        }

    </script>

</head>
<body bgcolor = "red">

    <form>
        <label>How many coordinates?</label>
        <input id = "amountOfShapes">
        <button onclick = "getNumberOfShapes(); return false;">Go</button>
        <div id = "shapesDiv"></div>
        <br>
    </form>

</body>
</html>
